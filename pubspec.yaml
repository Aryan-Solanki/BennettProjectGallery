name: bennettprojectgallery
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_svg:
  google_fonts: ^2.1.1
  responsive_builder: ^0.2.0+2
  change_app_package_name: ^1.0.0
  animated_text_kit: ^4.2.1
  countup: ^0.1.3
  font_awesome_flutter: ^9.2.0
  carousel_slider: ^4.0.0
  firebase_core: ^1.0.4
  url_launcher: any
  fluttertoast: any
  firebase_auth:
  intl: ^0.17.0
  firebase:
  cloud_firestore:
  firebase_storage:
  menu_button:
  flutter_rating_bar:
  image_picker: ^0.8.4+6
  flutter_spinkit: ^5.1.0
  multi_select_flutter: ^4.0.0
  algolia: ^1.0.1
  textfield_search:
  lottie:
  shared_preferences: any

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
   - assets/

  fonts:
    - family: Montserrat-Extralight
      fonts:
        - asset: fonts/Montserrat-ExtraLight.ttf

    - family: Montserrat-Medium
      fonts:    
        - asset: fonts/Montserrat-Medium.ttf

    - family: Metrisch-Bold
      fonts:
        - asset: fonts/Metrisch-Bold.otf

    - family: Metrisch-Medium
      fonts:
        - asset: fonts/Metrisch-Medium.otf
    - family: Metrisch-ExtraBold
      fonts:
        - asset: fonts/Metrisch-ExtraBold.otf
